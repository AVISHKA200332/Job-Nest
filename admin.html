    <link rel="stylesheet" href="styles/adminstyles.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const petName = prompt("Please enter your pet's name:");
            if (petName === null || petName.trim() === "") {
                alert("Pet name is required.");
                return;
            }

            const confirmation = confirm("Are you sure you want to update your details?");
            if (confirmation) {
                document.getElementById('adminForm').submit();
            }
        }
    </script>
</head>

<main>
    <h1>Change Admin Info</h1>
    <form id="adminForm" action="updateAdminInfo.php" method="POST" onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Update Info</button>
    </form>
</main>
